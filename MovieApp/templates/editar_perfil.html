{% extends 'padre.html' %}

{% block ContenidoQueCambia %} 
    <form action="{% url 'Perfil' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{mensaje}}
        {{ miFormularioUsuario.as_p }}
        {{ miFormularioAvatar.as_p }}

        {% if miFormularioAvatar.instance.imagen %}
            <img src="{{ miFormularioAvatar.instance.imagen.url }}" alt="Avatar actual" height="100">
        {% endif %}
        <div>
            <button type="submit">Guardar cambios</button>
        </div>
        
    </form>
{% endblock ContenidoQueCambia %}
