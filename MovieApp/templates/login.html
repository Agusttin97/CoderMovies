<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <style>
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .bg-form {
            background-color: rgba(0, 0, 0, 0.7); /* Fondo negro con opacidad */
            padding: 20px;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 10px; /* Agregar separaci√≥n entre campos */
        }
    </style>
</head>
<body>
    <header class="py-5 bg-image-full" style="background-image: url('https://wallpaperaccess.com/full/3658597.jpg')">
        <div class="container">
            <div class="text-center my-5 center-content">
                <div class="bg-form">
                    <img class="img-fluid rounded-circle mb-4" src="https://static-cdn.jtvnw.net/jtv_user_pictures/952b3e67-6626-4668-a6b4-1153b42ee47a-profile_image-150x150.png" alt="..." />
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group text-white">
                            {{ miFormulario.username.label_tag }}
                            {{ miFormulario.username }}
                        </div>
                        <div class="form-group text-white">
                            {{ miFormulario.password.label_tag }}
                            {{ miFormulario.password }}
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
